name: "Release Pages"

on:
  workflow_dispatch:
    inputs:
      siteUrl:
        description: 'Website Base Url'
        required: true
        default: 'https://TALCo-Team.github.io/TALightDesktop/'
        type: string
  push:
    branches:
    - release


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: yarn

      # - name: Run tests
      #   run: npm run test:headless

      - name: Build
        run: yarn run build --base-href ${{ inputs.siteUrl }}

      - name: Archive build
        if: success()
        uses: actions/upload-artifact@v1
        with:
          name: deploy_dist.zip
          path: dist
  deploy:
    runs-on: ubuntu-latest
    needs: build
    name: deploy 
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: TALIGHT
          release_name: TALIGHT ${{ inputs.siteUrl }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./dist
          asset_name: deploy_dist.zip
          asset_content_type: application/zip


